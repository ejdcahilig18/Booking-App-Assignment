<html>
    <head>
        <title>Astral Travels - Create Booking</title>
        <link rel="stylesheet" type="text/css" href="Astral_Travels_Create_Booking.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color:#0B132B;">
        <div class="signupbox">
        <a style="text-decoration:none" href="/Astral_Travels_Home_Dashboard.html" class="back">Back</a>
        <a style="text-decoration:none" href="/Astral_Travels_Login.html" class="signout">Sign-out</a><br>
        <h2><center>Create New Booking</center></h2>
        <form action="/Astral_Travels_Search_Results.html">
            <center><p>From</p></center>
            <center><Select>
                    <option disabled="disabled" selected="selected">Select Country</option>
                    <option value="1">Bangladesh</option>
            </Select></center>
            <br>
            <center><Select>
                    <option disabled="disabled" selected="selected">Select City</option>
                    <option value="1">Dhaka</option>
            </Select></center>
            <br>
            <center><p>Destination</p></center>
            <center><Select>
                    <option disabled="disabled" selected="selected">Select Country</option>
                    <option value="1">United Kingdom</option>
            </Select></center>
            <br>
            <center><Select>
                    <option disabled="disabled" selected="selected">Select City</option>
                    <option value="1">London</option>
            </Select></center>
            <br>
            <center><p>Date of Departure</p></center>
            <center><input type="date" class="inputdate"></center>
            <br>
            <center><p>
            <input type="radio" name="class" value="Business Class" class="radio">Business Class
            <br>
            <input type="radio" name="class" value="Economy Class" class="radio">Economy Class
            </p></center>
            <center><p>
            <input type="radio" name="trip" value="One-way" class="radio">One-way
            <br>
            <input type="radio" name="trip" value="Round Trip" class="radio">Round Trip
            </p></center>
            <br>
            <center><input type="submit" name="" value="Search Trips" class="searchtrips"></center>
        </form>
        </div>
    </body>
</html>
