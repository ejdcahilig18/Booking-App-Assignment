<html>

<head>
    <title>Astral Travels - Passenger Details</title>
    <link rel="stylesheet" type="text/css" href="Astral_Travels_Passenger_Details.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="modal.css">
</head>

<body>

    <div class="signupbox">
        <a style="text-decoration:none" href="/Astral_Travels_Login.html" class="signout">Sign-out</a><br>
        <h2>
            <center>Dhaka to London</center>
        </h2>

        <center>
            <img border="0" alt="Burgundy_Airlines.png" src="Burgundy_Airlines.png">
        </center>
        <h2>
            <center>Passenger Details</center>
        </h2>
        <div class="passengerdetails">
            <form>
                <center>
                    <p><strong>
                            <font color="black">Passenger 1</font>
                        </strong></p>
                </center>
                <center><input type="text" name="" placeholder="First Name" class="firstname"></center>
                <br>
                <center><input type="text" name="" placeholder="Last Name" class="lastname"></center>
                <center>
                    <p>
                        <font color="black"><strong>Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="gender" value="Male"
                                    class="radio">Male&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="gender" value="Female" class="radio">Female</strong></font>
                    </p>
                </center>
                <center><input type="text" name="" placeholder="Contact Number" class="contactnumber"></center>
                <br>
                <center><input type="text" name="" placeholder="E-mail Address" class="emailaddress"></center>
                <br>
                <center><input type="text" name="" placeholder="Seat Number" class="seatnumber"></center>
                <br>
                <center>
                    <font color="black"><strong>
                            <input type="radio" name="stage" value="Adult"
                                class="radio">Adult&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="stage" value="Children"
                                class="radio">Children&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="stage" value="Infant" class="radio">Infant</strong></font>
                </center>
                <br>
            </form>
            <center><a style="text-decoration:none" href="#" class="addpassenger">Add Passenger</a></center>
            <br>


            <a href="/Astral_Travels_Flight_Details.html">
                <center><input type="submit" name="" value="View Flight Details" class="viewflightdetails"></center>
            </a>
        </div>
    </div>

                <a class="left" href="#"><i class="fas fa-caret-left" style="font-size:24;" color="blue"></i></a> 
                <a class="center" href="#"><i class="far fa-circle" style="font-size:24px;"></i> </a> 
                <a class="right" href="#"><i class="far fa-square" style="font-size:24px;"></i></a>
            </div> -->


    <button class="trigger">asdasda</button>
    <div class="modal">
        <div class="modal-content"></div>
            <span class="close-button"></span>
            <h5>Legend</h5>
            <center><img src="seats.png"></center>
        </div>
    </div>

<script>
var modal = document.querySelector(".modal");
        var trigger = document.querySelector(".trigger");
        var closeButton = document.querySelector(".close-button");

        function toggleModal() {
            modal.classList.toggle("show-modal");
        }

        function windowOnClick(event) {
            if (event.target === modal) {
                toggleModal();
            }
        }

        trigger.addEventListener("click", toggleModal);
        closeButton.addEventListener("click", toggleModal);
        window.addEventListener("click", windowOnClick);
</script>

</body>

</html>
